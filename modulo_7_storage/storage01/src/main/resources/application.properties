# 1 - usuário do BD
spring.datasource.username = root

#2 - senha BD
#spring.datasource.password

#3 - string de conexao com o B.D / cria o BD se nao existir
spring.datasource.url = jdbc:mysql://localhost:3306/storage01?createDatabaseIfNotExist=true

#4 - dialeto
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

#exibir as mensagens de SQL
spring.jpa.show-sql = true

#delegar para o JPA a criacao/atualizacao das tabelas
spring.jpa.hibernate.ddl-auto = update
